<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Simon</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

</head>

<body>
    <div class="info">
        <h2> Instructions </h2>
        <ol>
            <li>Press Key (A) or (a) to start the game</li>
            <li>follow the color pattern</li>
            <li>suppose first red then click red the yellow flashed so now click <b>'RED'</b> and then <b>'YELLOW'</b> this how pattern will be followed up</li>
        </ol>
        <input type="button" value="Next" id="btn1">
    </div>
    <div class="game_box">
        <h1 id="level-title"> Press A Key to Start</h1>
        <div class="container">
            <div class="row">
                <div type="button" id="green" class="btn green"> </div>
                <div type="button" id="red" class="btn red"> </div>
            </div>
            <div class="row">
                <div type="button" id="yellow" class="btn yellow"> </div>
                <div type="button" id="blue" class="btn blue"> </div>
            </div>
            <!-- <audio id="audioPlayer"></audio> -->
        </div>
    </div>

    <script src="JS/game.js"></script>
</body>

</html>
